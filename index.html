<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-Er-Bank</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body>
<header>
    <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-violet-500">Baap Er Bank...</span>!!!</h1>
</header>
<main>
    <section class="bg-green-200 w-3/4 py-12 mt-5 m-auto">
        <h3 class="font-medium text-3xl text-center">Please Log in</h3>
        <div class="ml-3">
            <input class="w-3/4 block mt-3 pl-3 py-3" type="email" name="" id="user-email" placeholder="Your email address">
            <input class="w-3/4 block mt-3 pl-3 py-3" type="password" name="" id="user-password" placeholder="Your password">
            <button class="bg-amber-400 mt-3 px-6 py-3 text-white rounded-2xl" id="btn-submit">Submit</button>
        </div>
    </section>
</main>
<script src="js/login.js"></script>
</body>
</html>
